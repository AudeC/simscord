<!-- /templates/index.html -->

<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Projet S</title>
  </head>
  <body>
    <div id="infos">
      Chatbot | <span id="infos_name"></span>
    </div>

      <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-md-8 col-sm-12 mx-auto">
                <div class="h-100 justify-content-center">
                  <form id="begin" autocomplete="off">
                    <input class="input" type="text" value="" placeholder="Choisissez un nom..." id="input_name"/>
                    <input type="submit" class="btn btn-primary" value="Commencer"/>
                  </form>
                  <div id="chat">
                    <div class="chat-container" id="chat_container">
                        <!-- chat messages -->
                    </div>
                    <form id="target" autocomplete="off">
                       <input class="input" type="text" value="" placeholder="Enter message..." id="input_message"/>
                       <input type="submit" hidden>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
    <script src="{{ url_for('static', filename='script.js')}}"></script>
  </body>
</html>
